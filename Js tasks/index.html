<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <p>
        Task: Create an interactive program in JavaScript to

        Get the full name and course grade of the user.
        Greet the user.
        Let the user know if she/he passes or fails the course by alerting a message.
        In case the user passes the course alert the letter grade.
    </p>
    <script>
        var fullName = prompt("Please enter your full name");
        var courseGrade = prompt("Please enter your course grade");

        console.log("Good morning " + fullName);

        if (courseGrade >= 59.5) {
            alert("You passed the course!");
            alert(courseGrade);
        } else {
            alert("You failed the course");
        }
    </script>
    <p id="demo">Hello</p>
</body>

</html>
